<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <style>
        .column {
           float: left;
           width: 50%;
           padding: 10px;
           box-sizing: border-box;
          
        }
        .row::after {
           content: "";
           clear: both;
           display: table;
        }
     </style>
</head>
<body>
    <div class="row">
        <div class="column">          
           <section>
            <h2>Arithmetic</h2>
            <input id="operand1"/> 
            <label>+</label>
            <input id="operand2"/>
            <button onclick="add()">=</button>
            <label id="sum"></label>  
        </section>
        </div>
        <div class="column">
            <section>
                <h2>Prime check</h2>                
                <label>Number to test:</label>
                <input id="numberToTest"/>
                <button onclick="isPrime()">Check</button>
                <label id="primeCheckResult"></label>  
            </section>           
        </div>       
     </div>
    <script>
        async function add(){
            const input1 = document.getElementById('num1');
            const input2 = document.getElementById('num2');
            let num1 = input1.value;
            let num2 = input2.value;
            console.log(num1,num2);
            const response = await fetch("https://arithmetic-service-bindu.onrender.com/add/"+num1+"/"+num2);
            console.log(response);
            const sum = await response.json();
            console.log(sum);
            document.getElementById("result").innerText = sum;
        }
        async function isPrime() {
            const numberToTest = document.getElementById("numberToTest");            
            let n = numberToTest.value;            
            const response = await fetch("https://primes-service-latest-88x1.onrender.com/primes/" + n);
            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
        }
    </script>
</body>
</html>
